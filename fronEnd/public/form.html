<!DOCTYPE html>
<html>
  <head>
    <title>Demo app</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" id="status">
  <h2> Customer Details</h2>

  <form >
    Customer ID:<br>
    <input type="number" name="id" value="" id="id">
    <br>
    Customer Name:<br>
    <input type="text" name="name" value="" id="name">
    <br><br>
  Email:<br>
    <input type="text" name="name" value="" id="email">
    <br><br>
  Gender:<br>
    <input type="text" name="name" value="" id="gender">
  
    <button  id ="button"> submit</button > 
    
  </form> 
</div>
<script>
  // using jquery AJAX call we can send data to nodejs backend
  $(document).ready(function () {
      $(button).click(function () {

          const customerId = document.getElementById("id").value
          const CustomersName = document.getElementById("name").value
          const email = document.getElementById("email").value
          const Gender = document.getElementById("gender").value	
          const requestData={"customerId":customerId,"CustomersName":CustomersName,"email":email,"Gender":Gender};
          $.post({
              url: 'http://localhost:5000/api/customer',
              contentType: 'application/json',
              data: JSON.stringify(requestData),
              
              
              error: function (error) { 
                  console.log("error"+ error);
                  alert("error"+JSON.stringify(error)) 
              },
              success: function (response) { 
                  console.log(response);
                  alert("success"+ response) 
              }
          });
      });
  });
</script>

</body>



</html>
